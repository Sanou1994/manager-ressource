
<div class="row">
    <div>
      <a class="btn btn-lg text-center" [routerLink]="['/assign/list']"><span><i class="fa fa-arrow-left "></i></span> Retour</a>
    </div>
  </div>

<div class="container-xl">
			    
    <div class="row g-3 mb-4 align-items-center justify-content-between">
        <div class="col-auto">
            <h1 class="app-page-title mb-0">Détails Demande</h1>
        </div>
        <div class="col-auto" *ngIf="!!userRole && userRole=='ADMINISTRATEUR'">
             <div class="page-utilities">
                <div class="row g-2 justify-content-start justify-content-md-end align-items-center">
                    
                    <div class="col-auto">						    
                        <a class="btn app-btn-secondary" (click)="exportexcel()"  >
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-download me-1" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                            <path fill-rule="evenodd" d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                            </svg>
                            Exporter EXCEL
                        </a>
                    </div>
                    
                    <div class="col-auto">						    
                        <a class="btn app-btn-secondary" (click)=" openPDF()" >
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-download me-1" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                            <path fill-rule="evenodd" d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                            </svg>
                            Exporter PDF
                        </a>
                    </div>
                </div><!--//row-->
            </div><!--//table-utilities-->
        </div><!--//col-auto-->
    </div><!--//row-->
   
    
    
    
            <div class="app-card app-card-orders-table shadow-sm mb-5">
                <div class="app-card-body">
                    <div class="table-responsive">
                        <table class="table app-table-hover table-responsive  mb-0 text-left" id="excel-table">
                            <thead>
                                <tr>
                                    <th class="cell">Demandeur </th>
                                    <th class="cell ">Quantité Prise</th>
                                    <th class="cell ">Date D'enregistrement</th>
                                </tr>
                            </thead>
                            <tbody *ngIf="definitelies != null && definitelies?.length != 0">
                                <tr *ngFor="let definitely of definitelies">
                                    <td class="cell  ">{{definitely.taker_fullname}}</td>
                                    <td class="cell ">{{definitely.count}}</td>
                                     <td class="cell ">{{definitely.createdOn | date :'dd/MM/yyyy HH:mm:ss   '}}</td>


                                </tr>                           
                                
                            </tbody>
                            <tbody *ngIf="definitelies == null || definitelies?.length == 0">
                                <tr >
                                      <td class="cell text-center" colspan="8">Aucune ressource disponible</td>
                                          
                            </tbody>
                        </table>
                    </div><!--//table-responsive-->
                   
                </div><!--//app-card-body-->		
            </div><!--//app-card-->
            <!--//app-pagination-->
            <app-pagination-customer [totalList]="definitelies.length"></app-pagination-customer>         
      
        
    
</div><!--//container-fluid-->
