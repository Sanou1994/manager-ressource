
<div class="app-auth-body mx-auto">	
    <div class="app-auth-branding mb-4"><a class="app-logo" href="index.html"><img class="logo-icon me-2" src="assets/images/app-logo.svg" alt="logo"></a></div>
    <h2 class="auth-heading text-center mb-5">Connexion</h2>
    <div class="auth-form-container text-start">

        <form class="auth-form login-form" [formGroup]="searchForm" (ngSubmit)="onSubmit()">
            <h5 class="text-center text-danger">{{messageError}}</h5>
             
            <div class="email mb-3">
                <label class="sr-only" for="signin-email">Email</label>
                <input id="signin-email"  formControlName="email" name="email" type="email"   class="form-control signin-email" placeholder="Email address" required="required" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
                <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                    <div *ngIf="f['email'].errors['required']" style="color:red;">L'email  est obligatoire</div>
                </div> 
            </div><!--//form-group-->
            <div class="password mb-3">
                <label class="sr-only" for="signin-password">Password</label>
                <input id="signin-password" formControlName="password" name="password" type="password" class="form-control signin-password" placeholder="Password" required="required" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
                <div class="extra mt-3 row justify-content-between">
                    <div class="col-6">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="RememberPassword">
                            <label class="form-check-label" for="RememberPassword">
                            Remember me
                            </label>
                        </div>
                    </div><!--//col-6-->
                    <div class="col-6">
                       
                    </div><!--//col-6-->
                </div><!--//extra-->
                <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                    <div *ngIf="f['password'].errors['required']" style="color:red;">Le mot de passe  est obligatoire</div>
                </div> 
            </div><!--//form-group-->
            <div class="text-center">

                <button type="submit"   class="btn app-btn-primary w-100 theme-btn mx-auto">Connexion</button>
            </div>
        </form>
        
    </div><!--//auth-form-container-->	

</div><!--//auth-body-->
