<div class="app-content pt-3 p-md-3 p-lg-4">
    <div class="container-xl">
        <div class="row g-3 mb-4 align-items-center justify-content-between">
            <div class="col-auto">
                <h1 class="app-page-title mb-0">Accueil</h1>
            </div>
            <div class="col-auto">
                 <div class="page-utilities">
                    <div class="row g-2 justify-content-start justify-content-md-end align-items-center">                    
                        <div class="col-auto">                           
                            <select class="form-select w-auto" (change)="onChooseType($event)" >
                                  <option value="1" >Tous </option>
                                  <option *ngFor="let ressource of typeRessources" [value]="ressource.id">{{ressource.type}}</option>
                                  
                            </select>
                        </div>                        
                        
                    </div><!--//row-->
                </div><!--//table-utilities-->
            </div><!--//col-auto-->
        </div><!--//row-->
       
             <div class="app-card alert alert-dismissible shadow-sm mb-4 border-left-decoration" role="alert" *ngIf="ressources.length ==0">
            <div class="inner">
                <div class="app-card-body p-3 p-lg-4">
                    <h3 class="mb-3">Information!</h3>
                    <div class="row gx-5 gy-3">
                        <div class="col-12 col-lg-9">
                            
                            <div>Aucune ressource disponible ,Veuillez contacter l'administateur</div>
                        </div>
                       
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                
            </div>
        </div> 
            
       
        
        <div class="row g-4 mb-4">
            <div class="col-12 col-lg-4" *ngFor="let ressource of ressources">
                <div class="app-card app-card-basic d-flex flex-column align-items-start shadow-sm">
                    <div class="app-card-header p-3 border-bottom-0">
                        <div class="row align-items-center gx-3">
                            <div class="col-auto">
                                <div class="app-icon-holder">
                                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-receipt" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M1.92.506a.5.5 0 0 1 .434.14L3 1.293l.646-.647a.5.5 0 0 1 .708 0L5 1.293l.646-.647a.5.5 0 0 1 .708 0L7 1.293l.646-.647a.5.5 0 0 1 .708 0L9 1.293l.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .801.13l.5 1A.5.5 0 0 1 15 2v12a.5.5 0 0 1-.053.224l-.5 1a.5.5 0 0 1-.8.13L13 14.707l-.646.647a.5.5 0 0 1-.708 0L11 14.707l-.646.647a.5.5 0 0 1-.708 0L9 14.707l-.646.647a.5.5 0 0 1-.708 0L7 14.707l-.646.647a.5.5 0 0 1-.708 0L5 14.707l-.646.647a.5.5 0 0 1-.708 0L3 14.707l-.646.647a.5.5 0 0 1-.801-.13l-.5-1A.5.5 0 0 1 1 14V2a.5.5 0 0 1 .053-.224l.5-1a.5.5 0 0 1 .367-.27zm.217 1.338L2 2.118v11.764l.137.274.51-.51a.5.5 0 0 1 .707 0l.646.647.646-.646a.5.5 0 0 1 .708 0l.646.646.646-.646a.5.5 0 0 1 .708 0l.646.646.646-.646a.5.5 0 0 1 .708 0l.646.646.646-.646a.5.5 0 0 1 .708 0l.646.646.646-.646a.5.5 0 0 1 .708 0l.509.509.137-.274V2.118l-.137-.274-.51.51a.5.5 0 0 1-.707 0L12 1.707l-.646.647a.5.5 0 0 1-.708 0L10 1.707l-.646.647a.5.5 0 0 1-.708 0L8 1.707l-.646.647a.5.5 0 0 1-.708 0L6 1.707l-.646.647a.5.5 0 0 1-.708 0L4 1.707l-.646.647a.5.5 0 0 1-.708 0l-.509-.51z"/>
                                    <path fill-rule="evenodd" d="M3 4.5a.5.5 0 0 1 .5-.5h6a.5.5 0 1 1 0 1h-6a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h6a.5.5 0 1 1 0 1h-6a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h6a.5.5 0 1 1 0 1h-6a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5zm8-6a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5z"/>
                                    </svg>
                                </div><!--//icon-holder-->
                                
                            </div><!--//col-->
                            <div class="col-auto">
                                <h4 class="app-card-title">{{ressource.category}}  </h4>
                                <p class="app-card-title">{{!!ressource.marque && ressource.marque.length !=0? ressource.marque  : ""}} <span class="app-card-title text-dark ">({{ressource.currentCount}})</span> </p>

                            </div><!--//col-->                            
                        </div><!--//row-->
                        <div class="row gx-3 bg-danger">
                            <div class="rounded-circle bg-primary">
                            </div><!--//col-->
                        </div><!--//row-->
                    </div><!--//app-card-header-->
                    <div class="app-card-body px-4">
                        <div class="row gx-3">
                            <div class="intro">{{ressource.description}} </div>

                        </div><!--//row-->
                    
                        
                    </div><!--//app-card-body-->
                    <div class="app-card-footer p-4 mt-auto">
                       <a *ngIf="ressource.temporaly && ressource.programmable " class="btn app-btn-primary" [routerLink]="['/reservation/create',ressource.id]"  >Voir Calendrier</a>
                       <a *ngIf="ressource.temporaly && !ressource.programmable " class="btn app-btn-primary"  [routerLink]="['/assign/temporaly',ressource.id]">Demander</a>
                       <a *ngIf="!ressource.temporaly && !ressource.programmable " class="btn app-btn-primary"  [routerLink]="['/assign/untemporaly',ressource.id]">Demander</a>

                    </div><!--//app-card-footer-->
                </div><!--//app-card-->
            </div>


        </div><!--//row-->
        
    </div><!--//container-fluid-->
</div><!--//app-content-->
