

  <div class="bs-example"  >
        

    <form  [formGroup]="addForm"  >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Changer mot de passe  </h5>
          </div>
          
          <div class="modal-body ">
            <div *ngIf="rMessage==='bUpdate'" class="alert alert-success">
              La mise à jour du mot de passe a  bien reussi
            </div>
            <div *ngIf="rMessage==='bError'" class="alert alert-danger">
              Erreur lors de la mise à jour
            </div>
            <div class="row">             
              
              <div class="col-md-6 mb-3" >
                  <label for="validationDefault02">Mot de passe <span class="text-danger">* </span></label>
                  <input type="password" class="form-control" formControlName='password' id='password' name="password" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"  >
                  <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                    <div *ngIf="f['password'].errors['required']">le mot de passe est obligatoire</div>
                </div>
              </div>
              <div class="col-md-6 mb-3" >
                <label for="validationDefault02">Répéter le mot de passe <span class="text-danger">* </span></label>
                <input type="password" (input)="checkPawword($event)" class="form-control" formControlName='repassword' id='repassword' name="repassword"   >
                
              </div> 
             
                    
          </div>
          <div    class="text-center text-{{pwdColor}}">
            {{pwdMessage}}
          </div>
        </div>
        
          <div class="modal-footer">
            <button class="btn btn-success mr-2" (click)="openModal()"  [disabled]="addForm.invalid || pwdState || loading "  >Enregistrer
              <span class="spinner-border spinner-border-sm" *ngIf="loading" ></span>
            </button>
           
            <button class="btn btn-secondary" (click)="closeModal()" data-dismiss="modal" >Fermer   </button>
        
   
           
          </div>
        </div>
      </div>
    </form>


      

</div>
