<div class="row">
    <div>
      <a class="btn btn-lg text-center" [routerLink]="['/reservation/list']"><span><i class="fa fa-arrow-left "></i></span> Retour</a>
    </div>
  </div>
<div class="container-xl">
			    
    <div class="row g-3 mb-4 align-items-center justify-content-between">
        <div class="col-auto">
            <h1  class="app-page-title mb-0">Mes Réservations  </h1>
            
        </div>
        <div class="col-auto">
             <div class="page-utilities">
                <div class="row g-2 justify-content-start justify-content-md-end align-items-center">
                    <div class="col-auto">						    
                        <a class="btn app-btn-secondary" href="reservation/show">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                          </svg>
                            Nouvelle réservation
                        </a>
                    </div>
                    <div class="col-auto">						    
                        <a class="btn app-btn-secondary" (click)="exportexcel()"  >
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-download me-1" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                            <path fill-rule="evenodd" d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                            </svg>
                            Exporter EXCEL
                        </a>
                    </div>
                    
                    
                </div><!--//row-->
            </div><!--//table-utilities-->
        </div><!--//col-auto-->
        </div><!--//row--> <div class="app-card app-card-orders-table shadow-sm mb-5">
                <div class="app-card-body">
                    <div class="table-responsive">
                        <table class="table app-table-hover mb-0 text-left" id="excel-table">
                            <thead>
                                <tr>
                                    <th class="cell">Evènement</th>
                                    <th class="cell">Date début</th>
                                    <th class="cell">Date fin</th>
                                    <th class="cell">Montant</th>
                                </tr>
                            </thead>
                            <tbody *ngIf="plannings != null && plannings?.length != 0">
                                <tr *ngFor="let  planning of plannings">
                                    <td class="cell"><span class="truncate"> {{ planning.target}}</span></td>
                                    <td class="cell"><span>{{planning.startDate |  date:'dd/MM/yyyy HH:mm'}}</span></td>
                                    <td class="cell"><span>{{planning.endDate |  date:'dd/MM/yyyy HH:mm'}}</span></td>
                                    <td class="cell">{{ planning.mount}}</td>
                                </tr>                           
                                <tr >
                                    <td class="cell"><span class="truncate">Montant total</span></td>
                                    <td class="cell bg-primary text-white" colspan="6" >{{mount}}</td>

                                </tr> 
                            </tbody>
                            <tbody *ngIf="plannings == null || plannings?.length == 0">
                                <tr >
                                      <td class="cell text-center" colspan="8">Aucune donnée</td>
                                          
                            </tbody>
                        </table>
                    </div><!--//table-responsive-->
                   
                </div><!--//app-card-body-->		
            </div><!--//app-card-->
            <!--//app-pagination-->
            <app-pagination-customer [totalList]="plannings.length"></app-pagination-customer>         
      
        
    
</div><!--//container-fluid-->
